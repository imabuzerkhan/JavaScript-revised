</div>
 
</body>  
<script>
 let counting = document.getElementsByClassName("count")

  const button2 = document.getElementById("btn2")

  let count = 0;

  function countfun (){
 count += 1 ;
 console.log(count)
 document.querySelector(".count").innerHTML = count
 
   }
  
  button1.addEventListener("click" , countfun)

        document.querySelector(".count").innerHTML = count;
        console.log(count);

        console.log("Count cannot go below 0"); // Optional: log message when count is 0
      }
